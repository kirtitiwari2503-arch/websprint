<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Semester Sync</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <h1>Semester Sync</h1>

    <!-- DASHBOARD SUMMARY -->
    <div class="dashboard">
      <div class="summary-card">Total Subjects <span id="totalSubjects">0</span></div>
      <div class="summary-card">Total Tasks <span id="totalTasks">0</span></div>
      <div class="summary-card">Due Today <span id="tasksToday">0</span></div>
    </div>

    <!-- FORMS -->
    <div class="forms-wrapper">
      <!-- Subject Form -->
      <form id="subjectForm">
        <input type="text" id="subjectName" placeholder="Add New Subject" required>
        <button type="submit">Add Subject</button>
      </form>

      <!-- Task Form -->
      <form id="taskForm">
        <select id="taskSubject" required>
          <option value="" disabled selected>Select Subject</option>
        </select>
        <input type="text" id="taskName" placeholder="Task Name (e.g., LeetCode #1)" required>
        <select id="taskType">
          <option value="Assignment">Assignment</option>
          <option value="Lab">Lab</option>
          <option value="Exam">Exam</option>
          <option value="Project">Project</option>
        </select>
        <input type="date" id="taskDueDate" required>
        <select id="taskPriority">
          <option value="High">High</option>
          <option value="Medium" selected>Medium</option>
          <option value="Low">Low</option>
        </select>
        <button type="submit" class="btn-task">Add Task</button>
      </form>
    </div>

    <!-- SUBJECT DASHBOARD -->
    <div id="subjectDashboard"></div>

    <!-- URGENT TASKS -->
    <h2 id="urgentHeader">Do First (Urgent Tasks)</h2>
    <div id="urgentTasks"></div>

    <!-- EMPTY STATE: No Tasks -->
    <div id="emptyState" class="empty-state">
      <img src="o.jpeg" alt="No tasks illustration">
      <p>No tasks added yet. Start by adding subjects and tasks!</p>
    </div>

    <!-- ALL CAUGHT UP STATE -->
    <div id="allCaughtUp" class="empty-state">
      <img src="p.jpeg" alt="All caught up illustration">
      <p>Great job! All tasks are completed.</p>
    </div>

    <!-- CLEAR COMPLETED BUTTON -->
    <div class="clear-btn-container">
      <button id="clearCompletedBtn" class="clear-btn">Clear Completed Tasks</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
